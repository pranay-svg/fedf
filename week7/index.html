<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Online Bookstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #6a1b9a;
      padding: 12px 24px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .navbar input {
      width: 40%;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
    }
    .cart-icon {
      background: white;
      color: #6a1b9a;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Book Grid */
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .book-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .book-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .book-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .book-card strong a {
      font-size: 1.1rem;
      color: #1a237e;
      text-decoration: none;
    }
    .book-card strong a:hover {
      text-decoration: underline;
    }

    .book-card small {
      color: #555;
    }

    .book-card .price {
      font-weight: bold;
      color: #2e7d32;
      margin: 8px 0;
    }

    button {
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }
    button:hover {
      background: #4a148c;
    }

    .remove-btn {
      background: #e53935 !important;
    }
    .remove-btn:hover {
      background: #b71c1c !important;
    }

    /* Cart */
    .box {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .cart-item, .checkout-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .cart-total, .checkout-total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1rem;
      color: #2e7d32;
    }
    .checkout-btn {
      background: #2e7d32;
      float: right;
      margin-top: 15px;
    }
    .checkout-btn:hover {
      background: #1b5e20;
    }
    .empty-msg {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>üìö BookStore</h1>
    <input type="text" placeholder="Search books...">
    <div class="cart-icon">üõí Cart</div>
  </div>

  <!-- Book List -->
  <div class="book-grid" id="bookList"></div>

  <!-- Shopping Cart -->
  <div class="box" id="cartBox">
    <h2>üõí Shopping Cart</h2>
    <div id="cartItems" class="empty-msg">Your cart is empty.</div>
    <div class="cart-total" id="cartTotal">Total: ‚Çπ0</div>
    <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
  </div>

  <!-- Checkout Section -->
  <div class="box" id="checkoutBox" style="display:none;">
    <h2>üõç Checkout</h2>
    <div id="checkoutItems"></div>
    <div class="checkout-total" id="checkoutTotal"></div>
    <button onclick="placeOrder()">‚úÖ Place Order</button>
    <button onclick="goBack()">‚¨Ö Back</button>
  </div>

  <script type="module">
    // BOOK DATA (with links)
    const books = [
      { 
        title: "JavaScript Essentials", 
        author: "John Doe", 
        price: 499, 
        availability: "in stock", 
        img:"https://via.placeholder.com/200x250?text=JS+Book",
        url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript"  
      },
      { 
        title: "Learn React", 
        author: "Jane Smith", 
        price: 699, 
        availability: "in stock", 
        img:"https://via.placeholder.com/200x250?text=React+Book",
        url: "https://react.dev/" 
      },
      { 
        title: "Node.js in Action", 
        author: "Mark Lee", 
        price: 599, 
        availability: "out of stock", 
        img:"https://via.placeholder.com/200x250?text=Node+Book",
        url: "https://nodejs.org/" 
      },
      { 
        title: "Python for Everyone", 
        author: "Ramya Krishna", 
        price: 450, 
        availability: "in stock", 
        img:"https://via.placeholder.com/200x250?text=Python+Book",
        url: "https://www.python.org/" 
      }
    ];

    let cart = [];

    function addToCart(book) {
      if (!cart.find(item => item.title === book.title)) {
        cart.push(book);
      } else {
        alert("This book is already in your cart!");
      }
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
    }

    function calculateTotal() {
      return cart.reduce((sum, book) => sum + book.price, 0);
    }

    function updateCartUI() {
      const cartItemsDiv = document.getElementById("cartItems");
      const cartTotalDiv = document.getElementById("cartTotal");

      cartItemsDiv.innerHTML = "";
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p class='empty-msg'>Your cart is empty.</p>";
      } else {
        cart.forEach((book, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("cart-item");
          itemDiv.innerHTML = `
            <span>${book.title} - ‚Çπ${book.price}</span>
            <button data-index="${index}" class="remove-btn">Remove</button>
          `;
          cartItemsDiv.appendChild(itemDiv);
        });

        cartItemsDiv.querySelectorAll("button").forEach(btn => {
          btn.addEventListener("click", (e) => {
            const idx = e.target.getAttribute("data-index");
            removeFromCart(idx);
            updateCartUI();
          });
        });
      }
      cartTotalDiv.textContent = `Total: ‚Çπ${calculateTotal()}`;
    }

    function displayBooks() {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";

      books.forEach((book, index) => {
        const bookDiv = document.createElement("div");
        bookDiv.classList.add("book-card");
        bookDiv.innerHTML = `
          <img src="${book.img}" alt="${book.title}">
          <strong><a href="${book.url}" target="_blank">${book.title}</a></strong>
          <small>by ${book.author}</small>
          <div class="price">‚Çπ${book.price}</div>
          <div>
            ${book.availability === "in stock"
              ? `<button data-index="${index}">Add to Cart</button>`
              : `<span style="color:red; font-weight:bold;">Out of Stock</span>`}
          </div>
        `;
        bookList.appendChild(bookDiv);
      });

      bookList.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const idx = e.target.getAttribute("data-index");
          addToCart(books[idx]);
          updateCartUI();
        });
      });
    }

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty. Add some books first!");
        return;
      }

      document.getElementById("cartBox").style.display = "none";
      document.getElementById("bookList").style.display = "none";
      document.getElementById("checkoutBox").style.display = "block";

      const checkoutItems = document.getElementById("checkoutItems");
      const checkoutTotal = document.getElementById("checkoutTotal");

      checkoutItems.innerHTML = "";
      cart.forEach((book, i) => {
        checkoutItems.innerHTML += `
          <div class="checkout-item">
            <span>${i+1}. ${book.title}</span>
            <span>‚Çπ${book.price}</span>
          </div>
        `;
      });
      checkoutTotal.textContent = `Total: ‚Çπ${calculateTotal()}`;
    });

    window.placeOrder = function() {
      alert("‚úÖ Thank you for your purchase!");
      cart = [];
      goBack();
      updateCartUI();
    }

    window.goBack = function() {
      document.getElementById("cartBox").style.display = "block";
      document.getElementById("bookList").style.display = "grid";
      document.getElementById("checkoutBox").style.display = "none";
    }

    displayBooks();
    updateCartUI();
  </script>
</body>
</html>
