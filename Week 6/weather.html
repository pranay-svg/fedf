<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #app {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #app:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #222;
      font-weight: 600;
    }

    /* Input and Button aligned vertically */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input {
      padding: 14px;
      border: 1.8px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #2193b0;
      box-shadow: 0 0 8px rgba(33, 147, 176, 0.25);
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #1b7a95, #57b8d6);
      transform: scale(1.03);
    }

    .weather {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #f9fcff;
      font-size: 17px;
      line-height: 1.6;
      color: #333;
      box-shadow: inset 0 0 8px rgba(33, 147, 176, 0.08);
    }

    .weather h3 {
      font-size: 22px;
      font-weight: 600;
      color: #2193b0;
      margin-bottom: 10px;
    }

    .error {
      margin-top: 18px;
      font-size: 15px;
      font-weight: 500;
      color: #e63946;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #app {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }

      input, button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>üåç Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="searchBtn">Get Weather</button>
    <div class="weather" id="weather"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const apiKey = "504f85f69e68db8b624bd7f738111327"; // üîë Replace with your OpenWeatherMap API key
    const searchBtn = document.getElementById("searchBtn");
    const cityInput = document.getElementById("cityInput");
    const weatherDiv = document.getElementById("weather");
    const errorDiv = document.getElementById("error");

    async function getWeather(city) {
      try {
        errorDiv.textContent = "";
        weatherDiv.textContent = "Loading...";

        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await res.json();

        if (res.ok) {
          // Save last searched city
          localStorage.setItem("lastCity", city);

          weatherDiv.innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>üå° Temp: ${data.main.temp} ¬∞C</p>
            <p>‚òÅ Weather: ${data.weather[0].description}</p>
          `;
        } else {
          throw new Error(data.message);
        }
      } catch (err) {
        weatherDiv.textContent = "";
        errorDiv.textContent = "‚ùå " + err.message;
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) {
        getWeather(city);
      } else {
        errorDiv.textContent = "Please enter a city name!";
      }
    });

    // Load last searched city on page load
    window.addEventListener("load", () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        cityInput.value = lastCity;
        getWeather(lastCity);
      }
    });
  </script>
</body>
</html>
